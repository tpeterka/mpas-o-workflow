# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:

  view: true

  concretizer:
    unify: true

  packages:
    gcc:
      externals:
      - spec: gcc@12.3.0 languages='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc-12
            cxx: /usr/bin/g++-12
            fortran: /usr/bin/gfortran-12

